<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>My Twitter search</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<!-- Less.js (uncomment for client-side rendering of less stylesheets; leave commented to use only CSS) -->
		<!-- <script src="enyo/tools/minifier/node_modules/less/dist/less-1.3.3.min.js"></script> -->
		<!-- enyo (debug) -->
		<script src="enyo/enyo.js" charset="utf-8"></script>
		<!-- application (debug) -->
		<script src="source/package.js" charset="utf-8"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			var list = new enyo.Control({
			tag: "div",
			components: [
				{ tag: "p", content: "The Additive Primary Colors" },
				{ tag: "ul", components: [
				{ tag: "li", name: "red", content: "red" },
				{ tag: "li", name: "green", content: "green" },
				{ tag: "li", name: "blue", content: "blue" } ] } ]
			});
			list.renderInto(document.body);
			list.$.red.applyStyle("color", "red");
			list.$.green.applyStyle("color", "green");
			list.$.blue.applyStyle("color", "blue");
		</script>
	</body>
</html>
